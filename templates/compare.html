<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- JQuery Datatables.net CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">

    <title>Compare jobs</title>

<script type=text/javascript>
    $(function() {
      $('a#compare').bind('click', function() {
        $.get('/compare', {
          good: $('input[name="good"]').val(),
          bad: $('input[name="bad"]').val()
        }, function(data) {
          $("#result").replaceWith(data);
          var table = $('#job_data').DataTable();
        });
        return false;
      });
    });
  </script>
</head>
<body>
  <h1>Compare jobs</h1>

  <p>Good job<br><br><input type=text size=20 name="good"></p>
  <p>Bad job<br><br><input type=text size=20 name="bad"></p>
  <p><a href=# id=compare>Compare jobs</a></p>
  <span id=result></span>
<script>
    $(function () {
        $('table').DataTable( {
            "order": [[ 0, "desc" ]],
            "pageLength": 100
        } );
      });
</script>
  </body>
